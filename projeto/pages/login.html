<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="css/mediaScreen4.css">
    <link rel="shortcut icon" href="img/haltere.ico" type="image/x-icon">
    <title>Login Life </title>
<body>
    <header class="navbar">
        <main class="contentNav">
            <main class="lenguage">
                <button id="btn-pt"><img src="img/brasil.png" alt=""></button>
                <button id="btn-en"><img src="img/reino-unido.png" alt=""></button>
                <div><img src="img/haltere32.png" alt="Logo"></div>
                <p>life Balance</p>
            </main>
            
        </main>
    </header>

    <div class="login">
        <div class="login-header">
            <h1>Login</h1>
        </div>
        <form action="">
            <input type="text" name="" id="email" placeholder="Email">
            <input type="password" name="" id="senha" placeholder="Senha">
        </form>
        <div class="btn">
            <button data-lang="pt" type="submit" onclick="realizarLogin(event)">Entrar  <i class="bi bi-check2-circle" ></i></button>
            <button data-lang="en" type="submit" style="display: none;"  onclick="cadastrar()">Submit  <i class="bi bi-check2-circle"></i></button>
        </div>

        
    </div>

    <script src="./js/login.js"></script>
    <script src="./js/home.js"></script>
</body>
</html>
